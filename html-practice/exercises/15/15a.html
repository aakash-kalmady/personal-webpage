<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Close Button</title>
    <style>
      body {
        height: 3000px;
      }
      .close-btn {
        position: absolute;
        right: 10px;
        top: 10px;
        background-color: black;
        color: white;
        font-size: 18px;
        font-family: Arial;
        border: none;
        border-radius: 50px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 14px;
        padding-left: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="close-btn">X</button>
  </body>
</html>
